@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    <!-- Github Link -->
    <span id="forkongithub">
        <a href="https://github.com/Ronnie76er/jmeter-maven-plugin">Fork me on GitHub</a>
    </span>
    <!-- End Github Link -->
    <!-- Piwik -->
    <script type="text/javascript">
    var pkBaseURL = (("https:" == document.location.protocol) ? "https://piwik.ardescosolutions.com/" : "http://piwik.ardescosolutions.com/");
    document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try {
                var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 10);
                piwikTracker.trackPageView();
                piwikTracker.enableLinkTracking();
            } catch (err) {
            }
        </script>
    <noscript>
        <p>
            <img src="http://piwik.ardescosolutions.com/piwik.php?idsite=10" style="border:0" alt=""/>
        </p>
    </noscript>
    <!-- End Piwik Tracking Code -->
    </body>
</html>
